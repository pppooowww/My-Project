<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
</head>
<body>
    <main>
        <label>
            <button type="button">조회</button>
        </label>
        <br>
        <table border="1">
            <thead>
            <tr>
                <th>순번</th>
                <th>프랜차이즈명</th>
                <th>가맹점명</th>
                <th>배달가능여부</th>
                <th>좋아요수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data, stat: ${dataList}">
                <td th:text="${stat.count}">1</td>
                <td th:text="${data.프랜차이즈명}">프랜차이즈명</td>
                <td th:text="${data.가맹점명}">가맹점명</td>
                <td th:text="${data.배달가능여부}">배달가능여부</td>
                <td>좋아요수</td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
